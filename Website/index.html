        <script type="text/javascript">

            function hover(element) {
                
                //Take the elements background color and make it darker Then return to the original color when the user mouses away
                let color = element.style.backgroundColor;

                //Divied the color by 2 to make it darker
                let darkerColor = color.replace(/\d+/g, function(match) {
                    return parseInt(match, 10) / 2;
                });

                element.style.backgroundColor = darkerColor;

            }

            function mouseOut(element) {

                //Take the elements background color and make it darker Then return to the original color when the user mouses away
                let color = element.style.backgroundColor;

                //Divied the color by 2 to make it darker
                let darkerColor = color.replace(/\d+/g, function(match) {
                    return parseInt(match, 10) * 2;
                });

                element.style.backgroundColor = darkerColor;

            }

        </script>
